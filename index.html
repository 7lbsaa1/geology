<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ملخصات الجيولوجيا</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #09769f 0%, #7BBDE8 100%);
      color: #7BBDE8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      gap: 35px;
    }

    .title {
      font-size: 3.5em;
      text-align: center;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 10px;
    }

    .section {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .section-title {
      font-size: 2.2em;
      text-align: center;
      color: #e8f6ff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.45);
      margin-top: 10px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
      width: 100%;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
      padding: 40px 30px;
      background: rgba(123, 189, 232, 0.15);
      border-radius: 30px;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(123, 189, 232, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
      min-height: 430px;
      justify-content: center;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(123, 189, 232, 0.3), transparent);
      transition: left 0.6s;
    }

    .card:hover::before {
      left: 100%;
    }

    .card:hover {
      background: rgba(123, 189, 232, 0.4);
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.45);
      border-color: rgba(123, 189, 232, 0.6);
    }

    .card img {
      width: 100%;
      max-width: 320px;
      height: 220px;
      object-fit: cover;
      border-radius: 22px;
      margin-bottom: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      transition: all 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.07);
      box-shadow: 0 25px 55px rgba(0, 0, 0, 0.55);
    }

    .card h2 {
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      margin: 0;
      transition: all 0.3s ease;
      line-height: 1.3;
    }

    .card:hover h2 {
      color: #09769f;
      text-shadow: 2px 2px 8px rgba(123, 189, 232, 0.8);
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
        gap: 25px;
      }

      .title {
        font-size: 2.4em;
      }

      .section-title {
        font-size: 1.8em;
      }

      .cards {
        grid-template-columns: 1fr;
        gap: 25px;
      }

      .card {
        padding: 30px 20px;
        min-height: auto;
      }

      .card h2 {
        font-size: 1.8em;
      }

      .card img {
        height: 200px;
        max-width: 290px;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">اختر المحتوى</h1>

  <!-- قسم الطيات -->
  <section class="section">
    <h2 class="section-title">قسم الطيات</h2>
    <div class="cards">
      <a href="https://7lbsaa1.github.io/altayyat-gio-e4-d1/" target="_blank" class="card">
        <img src="sora.jpg" alt="ملخص الشرح">
        <h2>ملخص الشرح الطيات</h2>
      </a>

      <a href="https://7lbsaa1.github.io/videos-gio4-d1/" target="_blank" class="card">
        <img src="vid.jpg" alt="فيديوهات الحل">
        <h2>فيديوهات حل الطيات</h2>
      </a>
    </div>
  </section>

  <!-- قسم الفوالق -->
  <section class="section">
    <h2 class="section-title">قسم الفوالق</h2>
    <div class="cards">
      <a href="https://7lbsaa1.github.io/ELFWALK-E5-D1/" target="_blank" class="card">
        <img src="sora.jpg" alt="ملخص الشرح الفوالق">
        <h2>ملخص الشرح الفوالق</h2>
      </a>

      <a href="https://7lbsaa1.github.io/QUIZ-ALFWALK/" target="_blank" class="card">
        <img src="QUIZ.jpg" alt="امتحان الفوالق">
        <h2>امتحان الفوالق</h2>
      </a>
    </div>
  </section>
</body>
</html>
